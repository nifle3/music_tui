# https://taskfile.dev

version: '3'

tasks:
  build:
    dotenv:
      - ".env.build"
    env:
      CGO_ENABLED: 0
      GOTRACEBACK: "crash"
    cmds:
      - echo "Version ${VERSION}"
      - echo "YANDEX CLIENT ${YANDEX_CLIENT_ID}"
      - echo "YANDEX SECRET ${YANDEX_CLIENT_SECRET}"
      - |
        go build -o ./bin/yandex_tui \
          -ldflags "-X github.com/nifle3/tui_music/internal/yandex.—ÅlientId=${YANDEX_CLIENT_ID} \
                    -X github.com/nifle3/tui_music/internal/yandex.clientSecret=${YANDEX_CLIENT_SECRET} \
                    -X main.Version=${VERSION}" \
          ./cmd/tui
    silent: true

  run:
    cmds:
      - "./bin/yandex_tui --yandex_oauth={{.YANDEX_OAUTH}}"
    vars:
      YANDEX_OAUTH: ""
    silent: true
